<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
        <title>Portfolio 2024-Linh Nguyen</title>
        <link rel="stylesheet" href="/./styling/sassStyles.css">
        <!--icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--move back to throuple section once it works:-->
        <figure class="mbc_container">
            <h3>The drawing memes these pieces are referencing</h3>
            <div class="slideshow-container">
                <!--slide 1-->
                <div class="mySlides1 fade">
                    <div class="numtext">1/6</div>
                    <img src="/assets/art/tablefor3/meme-reference/D4e4polymemebyhawberries_isontwitter2.png"
                        alt="poly meme by hawberries on twitter" class="slideshow-img">
                    <div class="slideshow-text">Caption 1</div>
                </div>
                <!--slide 2-->
                <div class="mySlides1 fade">
                    <div class="numtext">2/6</div>
                    <img src="/assets/art/tablefor3/meme-reference/polymemebylumiishipdynamics-ontwtter.jpg"
                        alt="poly meme by lumii ship dynamics" class="slideshow-img">
                    <div class="slideshow-text">Caption 2</div>
                </div>
                <!--slide 3-->
                <div class="mySlides1 fade">
                    <div class="numtext">3/6</div>
                    <img src="/assets/art/tablefor3/meme-reference/polymemebymcnuggy.jpg" alt="poly meme by mcnuggy "
                        class="slideshow-img">
                    <div class="slideshow-text">Caption 3</div>
                </div>
                <!--slide 4-->
                <div class="mySlides1 fade">
                    <div class="numtext">4/6</div>
                    <img src="/assets/art/tablefor3/meme-reference/polymemebymcnuggy2.jpg" alt="poly meme by mcnuggy 2"
                        class="slideshow-img">
                    <div class="slideshow-text">Caption 4</div>
                </div>
                <!--slide 5-->
                <div class="mySlides1 fade">
                    <div class="numtext">5/6</div>
                    <img src="/assets/art/tablefor3/meme-reference/polymemebymcnuggy3.jpg" alt="poly meme by mcnuggy 3"
                        class="slideshow-img">
                    <div class="slideshow-text">Caption 5</div>
                </div>
                <!--slide 6-->
                <div class="mySlides1 fade">
                    <div class="numtext">6/6</div>
                    <img src="/assets/art/tablefor3/meme-reference/polymemebytodosmeiape1an-twitter.jpg"
                        alt="Poly meme by todosmeiape1an" class="slideshow-img">
                    <div class="slideshow-text">Caption 6</div>
                </div>
            
                <!-- next and previous buttons-->
                <a class="slideshow-prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="slideshow-next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <!--slideshow container-->
            <br>
            <!--the circles/dots-->
            <div class="slideshow-dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
            </div>
        </figure>
        <script src="/slideshow.js"></script>
    </body>
</html>
